{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <link rel="icon" href="/static/images/" type="image/gif" sizes="50x50">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{%url 'index'%}">Inventory</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'index'%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'new_client'%}">New Client</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'client_list'%}">Client List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'profile' user.username%}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% endif %}
      </ul>
    <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" class="form-control" name="name" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </div>
  </div>
</nav>

<div id="menuToggle">
    <input type="checkbox" />
    <span></span>
    <span></span>
    <span></span>
    <ul id="menu">
      {% if user.is_authenticated %}
      <a href="{%url 'index'%}"><li>Home</li></a>
      <a href="{%url 'new_client'%}"><li>New Client</li></a>
      <a href="{%url 'client_list'%}"><li>Client List</li></a>
      <a href="{%url 'profile' user.username%}"><li>Profile</li></a>
      <a href="/logout"><li>Log Out</li></a>
      {% endif %}
    </ul>
  </div>
</body>
</html>
